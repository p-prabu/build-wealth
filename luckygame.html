<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indian Coin Toss Game</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .game-container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #ff9933; /* Saffron color */
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        /* New Styles for Rules Box */
        .rules-box {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: left;
            font-size: 14px;
        }
        
        .rules-box h3 {
            margin-top: 0;
            color: #856404;
            font-size: 16px;
            border-bottom: 1px solid #ffeeba;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .rules-box ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .rules-box li {
            margin-bottom: 5px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        /* New Styles for Radio Buttons */
        .mode-selection {
            display: flex;
            gap: 15px;
            margin-top: 5px;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
        }
        
        .mode-selection label {
            font-weight: normal;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0;
            font-size: 14px;
        }

        input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            border-color: #138808; /* Indian Green */
            outline: none;
        }

        button {
            background: linear-gradient(to right, #ff9933, #ffcc00);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: transform 0.2s;
            margin-top: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: scale(1.02);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        /* Coin Animation Styles */
        .coin-stage {
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            perspective: 1000px;
        }

        .coin {
            width: 80px;
            height: 80px;
            background-color: #ffd700; /* Gold */
            border-radius: 50%;
            border: 4px solid #e6c200;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 24px;
            color: #b8860b;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.1s; 
            position: relative;
            cursor: pointer; 
            user-select: none;
        }
        
        .coin:hover {
            box-shadow: 0 0 15px #ffd700;
        }

        .coin.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .animate-flip {
            animation: flip 0.2s infinite linear; 
        }

        @keyframes flip {
            0% { transform: rotateY(0); }
            100% { transform: rotateY(360deg); }
        }

        .instruction-text {
            color: #d32f2f;
            font-weight: bold;
            margin-bottom: 10px;
            min-height: 24px;
        }

        .result-log {
            text-align: left;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .log-entry {
            padding: 8px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
        }

        .win { color: #138808; font-weight: bold; }
        .loss { color: #d32f2f; font-weight: bold; }
        
        .total-display {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
            color: #333;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 8px;
        }

        .final-result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 2px dashed;
        }
        .final-profit {
            background-color: #e8f5e9;
            border-color: #138808;
            color: #138808;
        }
        .final-loss {
            background-color: #ffebee;
            border-color: #d32f2f;
            color: #d32f2f;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <h1>‚Çπ Lucky Coin Toss</h1>

        <!-- New Rules Section -->
        <div class="rules-box">
            <h3>üìú Game Rules</h3>
            <ul>
                <li><strong>Investment:</strong> Choose an amount to start.</li>
                <li><strong>HEADS (ü¶Å):</strong> You get <strong>+50% Profit</strong>.</li>
                <li><strong>FLOWER (üå∏):</strong> You get <strong>-40% Loss</strong>.</li>
                <li><strong>Mode:</strong> Select Manual or Automatic below.</li>
            </ul>
        </div>
        
        <div class="input-group">
            <label>Enter Original Amount (‚Çπ):</label>
            <input type="number" id="initialAmount" placeholder="e.g. 1000">
        </div>

        <div class="input-group">
            <label>How many tries?</label>
            <select id="triesSelect">
                <option value="5">5 Times</option>
                <option value="10">10 Times</option>
                <option value="15">15 Times</option>
            </select>
        </div>

        <!-- New Mode Selection -->
        <div class="input-group">
            <label>Select Game Mode:</label>
            <div class="mode-selection">
                <label>
                    <input type="radio" name="gameMode" value="manual" checked> 
                    Manual (Click Coin)
                </label>
                <label>
                    <input type="radio" name="gameMode" value="auto"> 
                    Automatic
                </label>
            </div>
        </div>

        <button onclick="startGame()" id="btnPlay">Start Game</button>
        
        <p id="gameInstruction" class="instruction-text"></p>

        <div class="coin-stage">
            <div id="coin" class="coin disabled" onclick="handleCoinClick()">‚Çπ</div>
        </div>

        <div class="total-display">
            Current Balance: <span id="currentBalance">‚Çπ0</span>
        </div>

        <div id="finalResult" class="final-result">
            <h3 id="finalTitle">Game Over</h3>
            <p id="finalMessage"></p>
        </div>

        <div class="result-log" id="resultLog">
        </div>
    </div>

    <script>
        // Global Game State
        let currentAmount = 0;
        let originalStartAmount = 0;
        let totalTries = 0;
        let currentTriesCount = 0;
        let isGameActive = false;
        let isSpinning = false;
        let gameMode = 'manual'; // 'manual' or 'auto'

        function startGame() {
            // 1. Get Inputs
            const amountInput = document.getElementById('initialAmount').value;
            const triesInput = document.getElementById('triesSelect').value;
            
            // Get selected mode
            const modes = document.getElementsByName('gameMode');
            for(let mode of modes){
                if(mode.checked){
                    gameMode = mode.value;
                }
            }
            
            currentAmount = parseFloat(amountInput);
            originalStartAmount = parseFloat(amountInput);
            totalTries = parseInt(triesInput);

            // 2. Validation
            if (isNaN(currentAmount) || currentAmount <= 0) {
                alert("Please enter a valid amount greater than 0.");
                return;
            }

            // 3. Reset UI & State
            currentTriesCount = 0;
            isGameActive = true;
            isSpinning = false;
            
            document.getElementById('resultLog').innerHTML = ""; 
            const resultBox = document.getElementById('finalResult');
            resultBox.style.display = "none";
            resultBox.className = "final-result"; 

            document.getElementById('currentBalance').innerText = "‚Çπ" + currentAmount.toFixed(2);
            
            // Disable inputs during game
            document.getElementById('btnPlay').disabled = true;
            document.getElementById('initialAmount').disabled = true;
            document.getElementById('triesSelect').disabled = true;
            const radioBtns = document.getElementsByName('gameMode');
            radioBtns.forEach(btn => btn.disabled = true);

            // Setup based on Mode
            const coin = document.getElementById('coin');
            coin.classList.remove('disabled');
            coin.style.backgroundColor = "#ffd700";
            document.getElementById('btnPlay').innerText = "Game in Progress...";

            if (gameMode === 'manual') {
                coin.innerText = "Click Me";
                updateInstruction("üëâ Click the Coin to Flip!");
            } else {
                coin.innerText = "Auto";
                coin.style.cursor = "default"; // Don't show hand cursor in auto
                updateInstruction("üîÑ Starting Automatic Mode...");
                setTimeout(executeSpin, 1000); // Start auto loop after 1 second
            }
        }

        // Handles clicks (Only active in Manual Mode)
        function handleCoinClick() {
            if (!isGameActive || isSpinning) return;
            if (gameMode !== 'manual') return; // Ignore clicks in auto mode

            executeSpin();
        }

        // Core Spin Logic (Shared by both modes)
        function executeSpin() {
            isSpinning = true;
            const coinElement = document.getElementById('coin');
            
            // Visual updates
            updateInstruction("Spinning... Wait 5 seconds!");
            coinElement.innerText = "";
            coinElement.classList.add('animate-flip');

            // 5 Seconds Delay
            setTimeout(() => {
                resolveFlip();
            }, 5000); 
        }

        function resolveFlip() {
            const coinElement = document.getElementById('coin');
            coinElement.classList.remove('animate-flip');
            
            currentTriesCount++;

            // Logic: 0 to 0.49 is Heads, 0.50 to 1.0 is Tails
            const isHeads = Math.random() < 0.5; 
            
            let resultText = "";
            let changeAmount = 0;
            let resultClass = "";

            if (isHeads) {
                // HEADS: +50%
                changeAmount = currentAmount * 0.50;
                currentAmount = currentAmount + changeAmount;
                resultText = "HEADS";
                coinElement.innerText = "ü¶Å"; 
                coinElement.style.backgroundColor = "#ffd700"; 
                resultClass = "win";
            } else {
                // FLOWER/TAILS: -40%
                changeAmount = currentAmount * 0.40;
                currentAmount = currentAmount - changeAmount;
                resultText = "FLOWER";
                coinElement.innerText = "üå∏"; 
                coinElement.style.backgroundColor = "#e0e0e0"; 
                resultClass = "loss";
            }

            // Update Balance
            document.getElementById('currentBalance').innerText = "‚Çπ" + currentAmount.toFixed(2);

            // Log entry
            const logDiv = document.getElementById('resultLog');
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            const changeSymbol = isHeads ? "+" : "-";
            const changePercent = isHeads ? "50%" : "40%";

            logEntry.innerHTML = `
                <span>#${currentTriesCount} <strong>${resultText}</strong> (${changeSymbol}${changePercent})</span>
                <span class="${resultClass}">‚Çπ${currentAmount.toFixed(2)}</span>
            `;
            logDiv.prepend(logEntry);

            // Check Next Steps
            if (currentTriesCount >= totalTries) {
                endGame();
            } else {
                if (gameMode === 'manual') {
                    isSpinning = false; // Allow next click
                    updateInstruction(`Try ${currentTriesCount} complete. Click again! (${totalTries - currentTriesCount} left)`);
                } else {
                    // Auto Mode: Trigger next spin automatically
                    updateInstruction(`Try ${currentTriesCount} complete. Next spin in 1s...`);
                    setTimeout(executeSpin, 1500); // 1.5s pause before next auto spin
                }
            }
        }

        function endGame() {
            isGameActive = false;
            isSpinning = false;
            
            const coin = document.getElementById('coin');
            coin.innerText = "Done";
            coin.classList.add('disabled');
            coin.style.cursor = "pointer"; // Reset cursor
            updateInstruction("Game Over!");

            // Re-enable controls
            document.getElementById('btnPlay').disabled = false;
            document.getElementById('btnPlay').innerText = "Play New Game";
            document.getElementById('initialAmount').disabled = false;
            document.getElementById('triesSelect').disabled = false;
            const radioBtns = document.getElementsByName('gameMode');
            radioBtns.forEach(btn => btn.disabled = false);

            // Show Profit/Loss
            const diff = currentAmount - originalStartAmount;
            const resultBox = document.getElementById('finalResult');
            const title = document.getElementById('finalTitle');
            const msg = document.getElementById('finalMessage');

            resultBox.style.display = "block";

            if (diff >= 0) {
                resultBox.classList.add("final-profit");
                title.innerText = "üéâ Congratulations!";
                msg.innerHTML = `You made a profit of <strong>‚Çπ${diff.toFixed(2)}</strong>`;
            } else {
                resultBox.classList.add("final-loss");
                title.innerText = "üìâ Hard Luck!";
                msg.innerHTML = `You lost <strong>‚Çπ${Math.abs(diff).toFixed(2)}</strong>`;
            }
        }

        function updateInstruction(text) {
            document.getElementById('gameInstruction').innerText = text;
        }
    </script>
</body>
</html>
